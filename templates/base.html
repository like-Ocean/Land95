{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{{ page_title|default:"Land95 — ландшафтные камни напрямую от производителя" }}{% endblock %}</title>

    <meta 
        name="description"
        content="
        {% block meta_description %}
            {{ page_description|default:"Прямые поставки ландшафтных камней без посредников. Галька, речной булыжник, валуны, гравий. Доставка по РФ, консультация экспертов, честные цены. Закажите образцы!" }}
        {% endblock %}"
    >
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, notranslate">
    <meta name="keywords" content="ландшафтные камни, галька, речной булыжник, валуны, гравий, поставка ландшафтных материалов, камни для сада, натуральные камни, ландшафтный дизайн, купить камни">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <meta property="og:title" content="{{ page_title|default:'Land95 — ландшафтные камни напрямую от производителя' }}">
    <meta property="og:description" content="{{ page_description|default:'Прямые поставки ландшафтных камней без посредников. Галька, речной булыжник, валуны, гравий. Доставка по РФ, консультация экспертов, честные цены. Закажите образцы!' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{{ site_url }}{% static 'og_image.png' %}">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .nav-link.active { font-weight: 600; }
        .order-form-container {
            max-width: 500px;
            border: 2px solid #00023F;
            border-radius: 10px;
            margin: 0 auto;
            padding: 1vw 5vw;
        }
        .order-form-container div{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        {% include 'components/navbar.html' %}
        <div class="mt-4 flex-grow-1">
            {% block content %}{% endblock %}
        </div>
        {% include 'components/footer.html' %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
